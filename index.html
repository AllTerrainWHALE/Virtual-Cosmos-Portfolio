  <body style="height: 100%; overflow: hidden;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#sun" style="padding-left:1rem">Virtual Solar System Portfolio</a>

      <!-- Collapsible Navbar Menu Icon -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Link Menu item button to the links class navbar-collapse selector -->
      <div class="collapse navbar-collapse" id="navbarCollapse">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#sun">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="html/about.html">About</a>
          </li>
  
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">Planets</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#mercury">Mercury</a>
              <a class="dropdown-item" href="#venus">Venus</a>
              <a class="dropdown-item" href="#earth">Earth</a>
              <a class="dropdown-item" href="#mars">Mars</a>
            </div>
          </li>
        </ul>
      </div>

    <div id="celestial-info" class="celestial-infobox">
      <h3 class="info-title"></h3>
      <h4 class="info-subtitle"></h4>
      <!-- <p class="info-description"></p> -->
    </div>

    <div id="followed-info" class="celestial-infobox followed-infobox">
      <h3 class="info-title"></h3>
      <h4 class="info-subtitle"></h4>
      <p class="info-description"></p>
      <button class="info-button" style="left:0">Animate</button>
      <button class="back-button" style="right:0">Back</button>
    </div>

    <div id="settings" class="settings-box">
      <h3 class="info-title">Settings</h3>
      <div class="settings-content">

        <div class="setting-group">
          <label>Ambient Light: <span id="ambient-value" class="setting-value">3</span></label>
          <input type="range" id="ambient-slider" class="setting-slider" min="0" max="10" step="0.1" value="0">
        </div>

        <div class="setting-group">
          <label>Sun Emission: <span id="point-value" class="setting-value">2</span></label>
          <input type="range" id="point-slider" class="setting-slider" min="0" max="10" step="0.1" value="0">
        </div>

        <div class="setting-group">
          <label>Wireframe: <input type="checkbox" id="wireframe-toggle" class="setting-value"></label>
        </div>

      </div>
    </div>
    <div id="settings-toggle" class="settings-toggle">
      <i class="fas fa-gear"></i>
    </div>

    <script type="module" src="js/solarsys.js"></script>
  </body>
